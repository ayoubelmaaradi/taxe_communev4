<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:body>    

                <div style="height:500px">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />
                        <div style="clear:both" />
                        <p:accordionPanel>
                            <p:tab title="ANNEXE ADMINISTRATIVE"><h:link outcome="/annexeAdministratif/List" value="AnnexeAdministratif" style="font-family: Arial; font-size: 20px;"/>
                            </p:tab>
                            <p:tab title="TAXE CATEGORIES"><h:link outcome="/categorie/List" value="Categorie" style="font-family: Arial; font-size: 20px;"/>
                            </p:tab>
                            <p:tab title="LOCALES"><h:link outcome="/locale/List" value="Locale" style="font-family: Arial; font-size: 20px;"/>
                            </p:tab>
                            <p:tab title="ADRESSAGE - QUARTIER"><h:link outcome="/quartier/List" value="Quartier" style="font-family: Arial; font-size: 20px;"/>
                            </p:tab>
                            <p:tab title="REDEVABLES"><h:link outcome="/redevable/List" value="Redevable" style="font-family: Arial; font-size: 20px;"/>
                            </p:tab>
                            <p:tab title="ADRESSAGE - RUES"><h:link outcome="/rue/List" value="Rue" style="font-family: Arial; font-size: 20px;"/>
                            </p:tab>
                            <p:tab title="TAUX DE RETARDS SUR TAXES"><h:link outcome="/tauxTaxeRetard/List" value="TauxTaxeRetard" style="font-family: Arial; font-size: 20px;"/>

                            <p:tab title="TAXE ANUELLE"><h:link outcome="/taxeAnnuel/List" value="TaxeAnnuel" style="font-family: Arial; font-size: 20px;"/>
                            </p:tab>
                            <p:tab title="TAXES TRIMESTRIELLES"><h:link outcome="/taxeTrim/List" value="TaxeTrim" style="font-family: Arial; font-size: 20px;"/>
                            </p:tab>
                            <p:tab title="LISTES DES UTILISATEURS"><h:link outcome="/user/List" value="Users" style="font-family: Arial; font-size: 20px;"/>
                            </p:tab>
                            <p:tab title="ADRESSAGE"><h:link outcome="/rue/Adrressage" value="SYSTEME D'ADRESSAGE" style="font-family: Arial; font-size: 20px;"/>
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </div>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
